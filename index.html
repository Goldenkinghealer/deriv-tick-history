<!DOCTYPE html>
<html>
<head>
  <title>Deriv Tick Trigonometry 30/58</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 1000px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; }
    th { background: #0077cc; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .math-blue { background-color: #ddeaff; }
    button { margin-top: 20px; padding: 8px 16px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üìê Deriv Tick Trig Combo Tracker</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Live Price</th>
        <th>Mathematics</th>
      </tr>
    </thead>
    <tbody id="tickTable"></tbody>
  </table>
  <button onclick="downloadCSV()">‚¨áÔ∏è Download Tick Math</button>

  <script>
    const app_id = "84903";
    const ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${app_id}`);
    const tickHistory = [];
    let latestCosDelta = null; // stores cos(delta) from sec 58

    ws.onopen = () => {
      ws.send(JSON.stringify({ ticks: "R_100", subscribe: 1 }));
    };

    ws.onmessage = msg => {
      const data = JSON.parse(msg.data);
      if (!data.tick) return;
      const { epoch, quote } = data.tick;

      const now = new Date(epoch * 1000);
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = now.getMinutes();
      const second = now.getSeconds();
      const timeStr = `${year}-${month}-${day} ${hour}:${String(minute).padStart(2,'0')}:${String(second).padStart(2,'0')}`;
      const live = parseFloat(quote).toFixed(2);

      const prevMinute = (minute + 59) % 60;
      const matchingTick = tickHistory.find(t => {
        const tDate = new Date(t.epoch * 1000);
        return tDate.getMinutes() === prevMinute && tDate.getSeconds() === second;
      });

      let mathFormula = "";
      let highlightClass = "";

      if (matchingTick && (second === 58 || second === 30)) {
        const prevPrice = parseFloat(matchingTick.live);
        const delta = (live - prevPrice);
        const absDelta = Math.abs(delta);

        if (second === 58) {
          const cosVal = Math.cos(delta).toFixed(3);
          latestCosDelta = parseFloat(cosVal);
          mathFormula = `cos(${absDelta.toFixed(2)}) = ${cosVal}`;
          highlightClass = "math-blue";
        } else if (second === 30) {
          const sinVal = Math.sin(delta).toFixed(3);
          if (latestCosDelta !== null) {
            const sum = (parseFloat(sinVal) + latestCosDelta).toFixed(3);
            mathFormula = `sin(${absDelta.toFixed(2)}) + cos(Œî58) = ${sum}`;
          } else {
            mathFormula = `sin(${absDelta.toFixed(2)}) + cos(Œî58) = ‚Äî`;
          }
          highlightClass = "math-blue";
        }
      }

      tickHistory.push({ epoch, live });
      if (tickHistory.length > 1000) tickHistory.shift();

      const row = document.createElement("tr");
      row.className = highlightClass;
      row.innerHTML = `
        <td>${timeStr}</td>
        <td>${live}</td>
        <td>${mathFormula}</td>
      `;
      document.getElementById("tickTable").insertBefore(row, document.getElementById("tickTable").firstChild);
      if (document.getElementById("tickTable").rows.length > 100) {
        document.getElementById("tickTable").deleteRow(100);
      }
    };

    function downloadCSV() {
      const header = "Time,Live Price,Mathematics\n";
      const rows = Array.from(document.querySelectorAll("#tickTable tr"))
        .map(row => Array.from(row.cells).map(cell => cell.textContent).join(","))
        .join("\n");
      const blob = new Blob([header + rows], { type: "text/csv" });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement("a");
      a.href     = url;
      a.download = "tick-trig-combo.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
